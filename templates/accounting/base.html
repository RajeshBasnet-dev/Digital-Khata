{% extends 'base.html' %}

{% block extra_css %}
<style>
.accounting-nav .nav-link {
    border-radius: 0.5rem;
    margin-bottom: 0.25rem;
    font-weight: 500;
}

.accounting-nav .nav-link.active {
    background-color: var(--primary);
    color: white !important;
}

.accounting-nav .nav-link:hover:not(.active) {
    background-color: rgba(37, 99, 235, 0.1);
}
</style>
{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <!-- Sidebar Navigation -->
        <div class="col-lg-2 mb-4 mb-lg-0">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 fw-bold">Accounting</h5>
                </div>
                <div class="card-body p-0">
                    <ul class="nav flex-column accounting-nav px-2 py-3">
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'chart_of_accounts' %}active{% endif %}" 
                               href="{% url 'accounting:chart_of_accounts' %}">
                                <i class="bi bi-list me-2"></i>Chart of Accounts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'journal_entries' %}active{% endif %}" 
                               href="{% url 'accounting:journal_entries' %}">
                                <i class="bi bi-journal-text me-2"></i>Journal Entries
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'profit_loss' %}active{% endif %}" 
                               href="{% url 'accounting:profit_loss' %}">
                                <i class="bi bi-graph-up me-2"></i>Profit & Loss
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'tax_summary' %}active{% endif %}" 
                               href="{% url 'accounting:tax_summary' %}">
                                <i class="bi bi-calculator me-2"></i>Tax Summary
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'expenses' %}active{% endif %}" 
                               href="{% url 'accounting:expenses' %}">
                                <i class="bi bi-currency-rupee me-2"></i>Expenses
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="col-lg-10">
            {% block accounting_content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
