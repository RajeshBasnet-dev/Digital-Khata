{% extends 'base.html' %}

{% block title %}Create First Invoice - Digital Khata{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-12">
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold mb-2">Create Your First Invoice</h1>
    <p class="text-slate-600">Create an invoice to complete your setup</p>
  </div>
  
  <div class="card">
    <div class="card-body">
      <div class="flex justify-center mb-6">
        <div class="flex items-center">
          <div class="w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center">
            <i class="bi bi-check"></i>
          </div>
          <div class="w-16 h-1 bg-green-500 mx-2"></div>
          <div class="w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center">
            <i class="bi bi-check"></i>
          </div>
          <div class="w-16 h-1 bg-green-500 mx-2"></div>
          <div class="w-8 h-8 rounded-full bg-blue-500 text-white flex items-center justify-center">
            3
          </div>
        </div>
      </div>
      
      <form method="post">
        {% csrf_token %}
        <div class="mb-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="customer_name" class="block text-sm font-medium text-slate-700 mb-1">
                Customer Name
              </label>
              <input 
                type="text" 
                id="customer_name" 
                name="customer_name" 
                class="form-control"
                placeholder="Enter customer name"
                required
              >
            </div>
            
            <div>
              <label for="invoice_date" class="block text-sm font-medium text-slate-700 mb-1">
                Invoice Date
              </label>
              <input 
                type="date" 
                id="invoice_date" 
                name="invoice_date" 
                class="form-control"
                value="{{ today }}"
                required
              >
            </div>
          </div>
        </div>
        
        <div class="mb-6">
          <div class="flex justify-between items-center mb-4">
            <h3 class="font-medium">Items</h3>
            <button type="button" id="add-item" class="btn btn-outline btn-sm">
              <i class="bi bi-plus mr-1"></i> Add Item
            </button>
          </div>
          
          <div id="items-container">
            <div class="item-row grid grid-cols-1 md:grid-cols-12 gap-4 mb-4">
              <div class="md:col-span-5">
                <input 
                  type="text" 
                  name="item_name[]" 
                  class="form-control" 
                  placeholder="Item name"
                  required
                >
              </div>
              <div class="md:col-span-2">
                <input 
                  type="number" 
                  name="item_quantity[]" 
                  class="form-control" 
                  placeholder="Qty"
                  min="1"
                  value="1"
                >
              </div>
              <div class="md:col-span-2">
                <input 
                  type="number" 
                  name="item_price[]" 
                  class="form-control" 
                  placeholder="Price"
                  step="0.01"
                  min="0"
                >
              </div>
              <div class="md:col-span-2">
                <input 
                  type="number" 
                  name="item_total[]" 
                  class="form-control" 
                  placeholder="Total"
                  step="0.01"
                  min="0"
                  readonly
                >
              </div>
              <div class="md:col-span-1 flex items-center">
                <button type="button" class="btn btn-outline btn-sm remove-item">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label for="notes" class="block text-sm font-medium text-slate-700 mb-1">
              Notes
            </label>
            <textarea 
              id="notes" 
              name="notes" 
              class="form-control" 
              rows="3"
              placeholder="Additional notes for the customer"
            ></textarea>
          </div>
          
          <div>
            <div class="flex justify-between mb-2">
              <span>Subtotal:</span>
              <span id="subtotal">₹0.00</span>
            </div>
            <div class="flex justify-between mb-2">
              <span>Tax (5%):</span>
              <span id="tax">₹0.00</span>
            </div>
            <div class="flex justify-between mb-2">
              <span>Discount:</span>
              <span id="discount">₹0.00</span>
            </div>
            <div class="flex justify-between font-bold text-lg pt-2 border-t border-slate-200">
              <span>Total:</span>
              <span id="total">₹0.00</span>
            </div>
          </div>
        </div>
        
        <div class="flex justify-between">
          <a href="{% url 'onboarding:add_products' %}" class="btn btn-outline">
            <i class="bi bi-arrow-left mr-2"></i> Back
          </a>
          <button type="submit" class="btn btn-primary">
            Create Invoice
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Add item row
    document.getElementById('add-item')?.addEventListener('click', function() {
      const container = document.getElementById('items-container');
      const newRow = document.createElement('div');
      newRow.className = 'item-row grid grid-cols-1 md:grid-cols-12 gap-4 mb-4';
      newRow.innerHTML = `
        <div class="md:col-span-5">
          <input 
            type="text" 
            name="item_name[]" 
            class="form-control" 
            placeholder="Item name"
            required
          >
        </div>
        <div class="md:col-span-2">
          <input 
            type="number" 
            name="item_quantity[]" 
            class="form-control item-quantity" 
            placeholder="Qty"
            min="1"
            value="1"
          >
        </div>
        <div class="md:col-span-2">
          <input 
            type="number" 
            name="item_price[]" 
            class="form-control item-price" 
            placeholder="Price"
            step="0.01"
            min="0"
          >
        </div>
        <div class="md:col-span-2">
          <input 
            type="number" 
            name="item_total[]" 
            class="form-control item-total" 
            placeholder="Total"
            step="0.01"
            min="0"
            readonly
          >
        </div>
        <div class="md:col-span-1 flex items-center">
          <button type="button" class="btn btn-outline btn-sm remove-item">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      `;
      container.appendChild(newRow);
    });
    
    // Remove item row
    document.addEventListener('click', function(e) {
      if (e.target.closest('.remove-item')) {
        const row = e.target.closest('.item-row');
        if (document.querySelectorAll('.item-row').length > 1) {
          row.remove();
          calculateTotals();
        } else {
          // Clear the fields if it's the last row
          const inputs = row.querySelectorAll('input');
          inputs.forEach(input => input.value = '');
          calculateTotals();
        }
      }
    });
    
    // Calculate item total when quantity or price changes
    document.addEventListener('input', function(e) {
      if (e.target.classList.contains('item-quantity') || e.target.classList.contains('item-price')) {
        const row = e.target.closest('.item-row');
        const quantity = parseFloat(row.querySelector('.item-quantity').value) || 0;
        const price = parseFloat(row.querySelector('.item-price').value) || 0;
        const total = quantity * price;
        row.querySelector('.item-total').value = total.toFixed(2);
        calculateTotals();
      }
    });
    
    // Calculate totals
    function calculateTotals() {
      let subtotal = 0;
      const totals = document.querySelectorAll('.item-total');
      totals.forEach(total => {
        subtotal += parseFloat(total.value) || 0;
      });
      
      const tax = subtotal * 0.05;
      const discount = 0;
      const total = subtotal + tax - discount;
      
      document.getElementById('subtotal').textContent = '₹' + subtotal.toFixed(2);
      document.getElementById('tax').textContent = '₹' + tax.toFixed(2);
      document.getElementById('discount').textContent = '₹' + discount.toFixed(2);
      document.getElementById('total').textContent = '₹' + total.toFixed(2);
    }
    
    // Initialize totals
    calculateTotals();
  });
</script>
{% endblock %}
