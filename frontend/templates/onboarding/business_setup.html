{% extends 'base.html' %}

{% block title %}Business Setup - Digital Khata{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-12">
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold mb-2">Set Up Your Business</h1>
    <p class="text-slate-600">Let's get started by setting up your business information</p>
  </div>
  
  <div class="card">
    <div class="card-body">
      <div class="flex justify-center mb-6">
        <div class="flex items-center">
          <div class="w-8 h-8 rounded-full bg-blue-500 text-white flex items-center justify-center">
            1
          </div>
          <div class="w-16 h-1 bg-slate-200 mx-2"></div>
          <div class="w-8 h-8 rounded-full bg-slate-200 text-slate-500 flex items-center justify-center">
            2
          </div>
          <div class="w-16 h-1 bg-slate-200 mx-2"></div>
          <div class="w-8 h-8 rounded-full bg-slate-200 text-slate-500 flex items-center justify-center">
            3
          </div>
        </div>
      </div>
      
      <form method="post">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label for="business_name" class="block text-sm font-medium text-slate-700 mb-1">
              Business Name
            </label>
            <input 
              type="text" 
              id="business_name" 
              name="business_name" 
              class="form-control"
              placeholder="Enter your business name"
              required
            >
          </div>
          
          <div>
            <label for="business_type" class="block text-sm font-medium text-slate-700 mb-1">
              Business Type
            </label>
            <select id="business_type" name="business_type" class="form-control" required>
              <option value="">Select business type</option>
              <option value="retail">Retail Store</option>
              <option value="wholesale">Wholesale</option>
              <option value="restaurant">Restaurant</option>
              <option value="service">Service Provider</option>
              <option value="other">Other</option>
            </select>
          </div>
          
          <div class="md:col-span-2">
            <label for="business_address" class="block text-sm font-medium text-slate-700 mb-1">
              Business Address
            </label>
            <textarea 
              id="business_address" 
              name="business_address" 
              class="form-control" 
              rows="3"
              placeholder="Enter your full business address"
              required
            ></textarea>
          </div>
          
          <div>
            <label for="city" class="block text-sm font-medium text-slate-700 mb-1">
              City
            </label>
            <input 
              type="text" 
              id="city" 
              name="city" 
              class="form-control"
              placeholder="Enter city"
              required
            >
          </div>
          
          <div>
            <label for="pincode" class="block text-sm font-medium text-slate-700 mb-1">
              Pincode
            </label>
            <input 
              type="text" 
              id="pincode" 
              name="pincode" 
              class="form-control"
              placeholder="Enter pincode"
              required
            >
          </div>
          
          <div>
            <label for="phone" class="block text-sm font-medium text-slate-700 mb-1">
              Phone Number
            </label>
            <input 
              type="tel" 
              id="phone" 
              name="phone" 
              class="form-control"
              placeholder="Enter phone number"
              required
            >
          </div>
          
          <div>
            <label for="email" class="block text-sm font-medium text-slate-700 mb-1">
              Email Address
            </label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-control"
              placeholder="Enter email address"
              required
            >
          </div>
        </div>
        
        <div class="flex justify-between">
          <a href="{% url 'home' %}" class="btn btn-outline">
            Skip for now
          </a>
          <button type="submit" class="btn btn-primary">
            Continue
            <i class="bi bi-arrow-right ml-2"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
