{% extends 'base.html' %}

{% block title %}Sign Up - Digital Khata{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-indigo-50 to-white flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <div class="text-center mb-8">
      <div class="mx-auto flex items-center justify-center">
        <div class="bg-indigo-600 text-white p-3 rounded-xl shadow-lg">
          <i class="bi bi-calculator text-2xl"></i>
        </div>
      </div>
      <h2 class="mt-4 text-2xl font-bold text-gray-900">Create your account</h2>
      <p class="mt-2 text-sm text-gray-600">Join thousands of entrepreneurs using Digital Khata</p>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-6">
      <form class="space-y-4" id="signupForm">
        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">
            Full Name
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="bi bi-person text-gray-400"></i>
            </div>
            <input
              id="fullName"
              name="fullName"
              type="text"
              required
              class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg"
              placeholder="Enter your full name">
          </div>
          <p id="fullName-error" class="mt-1 text-sm text-red-600 hidden"></p>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Email
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="bi bi-envelope text-gray-400"></i>
            </div>
            <input
              id="email"
              name="email"
              type="email"
              required
              class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg"
              placeholder="Enter your email">
          </div>
          <p id="email-error" class="mt-1 text-sm text-red-600 hidden"></p>
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
            Phone Number
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="bi bi-telephone text-gray-400"></i>
            </div>
            <input
              id="phone"
              name="phone"
              type="tel"
              required
              class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg"
              placeholder="Enter your phone number">
          </div>
          <p id="phone-error" class="mt-1 text-sm text-red-600 hidden"></p>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Password
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="bi bi-lock text-gray-400"></i>
            </div>
            <input
              id="password"
              name="password"
              type="password"
              required
              class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg"
              placeholder="Create a password">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <button type="button" class="text-gray-400 hover:text-gray-600 focus:outline-none" id="togglePassword">
                <i class="bi bi-eye" id="eyeIcon"></i>
              </button>
            </div>
          </div>
          <p id="password-error" class="mt-1 text-sm text-red-600 hidden"></p>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
            Confirm Password
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="bi bi-lock-fill text-gray-400"></i>
            </div>
            <input
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              required
              class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg"
              placeholder="Confirm your password">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <button type="button" class="text-gray-400 hover:text-gray-600 focus:outline-none" id="toggleConfirmPassword">
                <i class="bi bi-eye" id="confirmEyeIcon"></i>
              </button>
            </div>
          </div>
          <p id="confirmPassword-error" class="mt-1 text-sm text-red-600 hidden"></p>
        </div>

        <div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
            Create Account
          </button>
        </div>
      </form>
    </div>

    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a href="{% url 'accounts:login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
        Sign in
      </a>
    </p>
  </div>
</div>

<script>
  // Toggle password visibility
  document.getElementById('togglePassword')?.addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      eyeIcon.classList.remove('bi-eye');
      eyeIcon.classList.add('bi-eye-slash');
    } else {
      passwordInput.type = 'password';
      eyeIcon.classList.remove('bi-eye-slash');
      eyeIcon.classList.add('bi-eye');
    }
  });

  // Toggle confirm password visibility
  document.getElementById('toggleConfirmPassword')?.addEventListener('click', function() {
    const passwordInput = document.getElementById('confirmPassword');
    const eyeIcon = document.getElementById('confirmEyeIcon');
    
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      eyeIcon.classList.remove('bi-eye');
      eyeIcon.classList.add('bi-eye-slash');
    } else {
      passwordInput.type = 'password';
      eyeIcon.classList.remove('bi-eye-slash');
      eyeIcon.classList.add('bi-eye');
    }
  });

  // Form validation
  document.getElementById('signupForm')?.addEventListener('submit', function(e) {
    e.preventDefault();
    let isValid = true;

    // Reset errors
    document.getElementById('fullName-error').classList.add('hidden');
    document.getElementById('email-error').classList.add('hidden');
    document.getElementById('phone-error').classList.add('hidden');
    document.getElementById('password-error').classList.add('hidden');
    document.getElementById('confirmPassword-error').classList.add('hidden');

    // Validate full name
    const fullName = document.getElementById('fullName').value.trim();
    if (!fullName) {
      document.getElementById('fullName-error').textContent = 'Full name is required';
      document.getElementById('fullName-error').classList.remove('hidden');
      isValid = false;
    }

    // Validate email
    const email = document.getElementById('email').value.trim();
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!email) {
      document.getElementById('email-error').textContent = 'Email is required';
      document.getElementById('email-error').classList.remove('hidden');
      isValid = false;
    } else if (!emailRegex.test(email)) {
      document.getElementById('email-error').textContent = 'Please enter a valid email address';
      document.getElementById('email-error').classList.remove('hidden');
      isValid = false;
    }

    // Validate phone
    const phone = document.getElementById('phone').value.trim();
    if (!phone) {
      document.getElementById('phone-error').textContent = 'Phone number is required';
      document.getElementById('phone-error').classList.remove('hidden');
      isValid = false;
    }

    // Validate password
    const password = document.getElementById('password').value;
    if (!password) {
      document.getElementById('password-error').textContent = 'Password is required';
      document.getElementById('password-error').classList.remove('hidden');
      isValid = false;
    }

    // Validate confirm password
    const confirmPassword = document.getElementById('confirmPassword').value;
    if (!confirmPassword) {
      document.getElementById('confirmPassword-error').textContent = 'Please confirm your password';
      document.getElementById('confirmPassword-error').classList.remove('hidden');
      isValid = false;
    } else if (password !== confirmPassword) {
      document.getElementById('confirmPassword-error').textContent = 'Passwords do not match';
      document.getElementById('confirmPassword-error').classList.remove('hidden');
      isValid = false;
    }

    // If valid, simulate signup
    if (isValid) {
      // In a real app, this would submit to the server
      alert('Account created successfully! Redirecting to login...');
      window.location.href = '{% url "accounts:login" %}';
    }
  });
</script>
{% endblock %}
