{% extends 'base.html' %}

{% block title %}Login - Digital Khata{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-indigo-50 to-white flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <div class="text-center mb-8">
      <div class="mx-auto flex items-center justify-center">
        <div class="bg-indigo-600 text-white p-3 rounded-xl shadow-lg">
          <i class="bi bi-calculator text-2xl"></i>
        </div>
      </div>
      <h2 class="mt-4 text-2xl font-bold text-gray-900">Welcome back</h2>
      <p class="mt-2 text-sm text-gray-600">Sign in to your Digital Khata account</p>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-6">
      <form class="space-y-4" id="loginForm">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
            Email or Username
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="bi bi-person text-gray-400"></i>
            </div>
            <input
              id="username"
              name="username"
              type="text"
              required
              class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg"
              placeholder="Enter your email or username">
          </div>
          <p id="username-error" class="mt-1 text-sm text-red-600 hidden"></p>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Password
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="bi bi-lock text-gray-400"></i>
            </div>
            <input
              id="password"
              name="password"
              type="password"
              required
              class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg"
              placeholder="Enter your password">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <button type="button" class="text-gray-400 hover:text-gray-600 focus:outline-none" id="togglePassword">
                <i class="bi bi-eye" id="eyeIcon"></i>
              </button>
            </div>
          </div>
          <p id="password-error" class="mt-1 text-sm text-red-600 hidden"></p>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
              Remember me
            </label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
              Forgot your password?
            </a>
          </div>
        </div>

        <div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
            Sign in
          </button>
        </div>
      </form>
    </div>

    <p class="mt-6 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="{% url 'accounts:signup' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
        Sign up now
      </a>
    </p>
  </div>
</div>

<script>
  // Toggle password visibility
  document.getElementById('togglePassword')?.addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      eyeIcon.classList.remove('bi-eye');
      eyeIcon.classList.add('bi-eye-slash');
    } else {
      passwordInput.type = 'password';
      eyeIcon.classList.remove('bi-eye-slash');
      eyeIcon.classList.add('bi-eye');
    }
  });

  // Form validation
  document.getElementById('loginForm')?.addEventListener('submit', function(e) {
    e.preventDefault();
    let isValid = true;

    // Reset errors
    document.getElementById('username-error').classList.add('hidden');
    document.getElementById('password-error').classList.add('hidden');

    // Validate username
    const username = document.getElementById('username').value.trim();
    if (!username) {
      document.getElementById('username-error').textContent = 'Username or email is required';
      document.getElementById('username-error').classList.remove('hidden');
      isValid = false;
    }

    // Validate password
    const password = document.getElementById('password').value;
    if (!password) {
      document.getElementById('password-error').textContent = 'Password is required';
      document.getElementById('password-error').classList.remove('hidden');
      isValid = false;
    }

    // If valid, simulate login
    if (isValid) {
      // In a real app, this would submit to the server
      alert('Login successful! (This is a simulation)');
      // window.location.href = '/dashboard/';
    }
  });
</script>
{% endblock %}
